{% extends 'base.html' %}

{% load static %}
{% block link %}
  <link rel="stylesheet" href="{% static 'style/home.css' %}">
  <link rel="stylesheet" href="{% static 'style/login.css' %}">
{% endblock link %}
{% block title %}Login Page{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}         

<!--Login--> 
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ login_form|crispy }}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'academic:register' %}">Create an account</a>.</p>
  </div>

{% endblock content %}
